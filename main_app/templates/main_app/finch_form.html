{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1  class="has-text-centered">Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
    <h1  class="has-text-centered">Add Finch</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form class="has-text-centered" action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}

    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
    </table>

    <input type="submit" value="Submit!" class="btn">

</form>

{% endblock %}
