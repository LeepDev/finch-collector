{% extends 'base.html' %}
{% block content %}

<h1 class="has-text-centered">Toy List</h1>

<div class="columns">
  <div class="column">
  </div>
  <div class="column">
    {% for toy in toy_list %}
    <a href="{% url 'toys_detail' toy.id %}">
      <div class="card hover">
        <div class="card-content">
          <h4 class="card-header-title is-centered">{{ toy.name }}</h4>
          <label class="label has-text-centered">Color: </label>
          <p class="has-text-centered"><span style="color: {{ toy.color }}">{{ toy.color }}</span></p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  <div class="column">
  </div>
</div>
  
{% endblock %}
