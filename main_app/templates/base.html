<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <title>Document</title>
    <style>
        .hover:hover {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar is-black" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="https://i.imgur.com/p6FJz3A.jpg"  width="28" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarFinches">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarFinches" class="navbar-menu">
                <div class="navbar-start"  style="flex-grow: 1; justify-content: center;">
                    <a class="navbar-item" href="{% url 'index' %}">
                        All Finches
                    </a>

                    <a class="navbar-item" href="{% url 'finches_create' %}">
                        Create a Finch
                    </a>

                    <a class="navbar-item" href="{% url 'toys_index' %}">
                        All Toys
                    </a>

                    <a class="navbar-item" href="{% url 'toys_create' %}">
                        Add a Toy
                    </a>

                    <a class="navbar-item" href="{% url 'about' %}">
                        About
                    </a>
                </div>

                <div class="navbar-end">
                    <a class="navbar-item" href="/admin">
                        <strong>Admin Page</strong>
                    </a>
                </div>
            </div>
            
        </nav>
    </header>
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
      <div class="content has-text-centered">All Rights Reserved, &copy; 2023 Finch Collector</div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach( el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
    </script>
</body>
</html>
