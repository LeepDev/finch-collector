{% extends 'base.html' %}
{% block content %}

<h1 class="has-text-centered">Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-header-title is-centered">{{ finch.name }}</span>
            <div class="content has-text-centered">
                <p>Type: {{ finch.type }}</p>
                <p>Description: {{ finch.description | linebreaks }}</p>
                <p>Age: {{ finch.age }}</p>
            </div>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
